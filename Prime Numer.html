<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number</title>
</head>
<body>
    <script>
        var y=0;
        var r=parseInt(prompt("enter the num"));
        for(i=1; i<=r; i++)
        {
            if(r%i==0)
            {
             y++;
            }
        }
    if(y==2)
    {
        document.write("prime number");
    }
    else{
        document.write("not a prime number");

        }
    
    </script>
</body>
</html>
