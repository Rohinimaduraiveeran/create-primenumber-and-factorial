<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Task</title>
</head>
<body>
    <script>
        var rohini=1;
        var m=parseInt(prompt("enter the num"));
        for(var i=1; i<=m; i++)
        {
          rohini=rohini*i;
          
         
        }
        
        document.write(rohini);


    </script>
</body>
</html>
